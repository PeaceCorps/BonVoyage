<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags MUST come first in the head-->
  <title>Login</title>
  <!--normalize.css-->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />

  <!--CSS Reset  http://meyerweb.com/eric/tools/css/reset/ v2.0 | 20110126 -->
  <link href="css/reset.css" rel="stylesheet">

  <!-- Bootstrap-->
  <link href="css/bootstrap.css" rel="stylesheet">

  <!-- signin page style-->
  <link href="css/signin.css" rel="stylesheet">
</head>

<body>
  <button type="submit" onclick="action()" class="btn btn-small btn-default">Register</button>


    <div >
      <h1>BonVoyage</h1>
      <h2>Peacecorps Leave Request Login</h2>
    </div>

    <form class="form-signin">
      <label for="inputEmail" class="sr-only">Email address</label>
      <input id="inputEmail" type="email" placeholder="Email address" required="" autofocus="" class="form-control">
      <label for="inputPassword" class="sr-only">Password</label>
      <input id="inputPassword" type="password" placeholder="Password" required="" class="form-control">

      <div class="checkbox">
        <label>
          <input type="checkbox" value="remember-me" ><h6 id = "rememberMeText">Remember Me</h6>
        </label>
      </div>

      <button type="submit" onclick="action()" class="btn btn-lg btn-default btn-block">Sign in</button>
      <button type="submit" onclick="action()" class="btn btn-lg btn-default btn-block">Forgot Password</button>
    </form>


  <!-- jQuery (for Bootstrap's JavaScript plugins)-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <!-- Include all complied plugins-->
  <script src="js/bootstrap.min.js"></script>
</body>

</html>
